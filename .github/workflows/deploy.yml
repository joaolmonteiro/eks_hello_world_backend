# .github/workflows/deploy.yml
#
name: Deploy Hello World Backend to EKS

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/hello-world_back:latest .
        docker push ghcr.io/${{ github.repository }}/hello-world_back:latest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name education-eks-EmfcX93A --region eu-west-1

    - name: Deploy POD to EKS
      run: |
        kubectl apply -f k8s/backend-deployment.yaml

    - name: Deploy Service to EKS
      run: |
        kubectl apply -f k8s/backend-service.yaml

    - name: Delete Ingress
      run: |
        kubectl delete ingress unified-ingress

    - name: Deploy Ingress
      run: |
        kubectl apply -f k8s/unified-ingress.yaml

    - name: Restart Kubernetes Backend Deployment
      run: |
        kubectl rollout restart deployment backend --namespace=default


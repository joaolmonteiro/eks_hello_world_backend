apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  -  http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000



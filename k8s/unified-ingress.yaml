apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: a18141353efd64942ba0091266a04bf5-989381253.eu-west-1.elb.amazonaws.com
    http:
      paths:
      - path: /api/hello
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  -  http:
      paths:
      - path: /hello
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 3000
      - path: /send_name.html
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80


